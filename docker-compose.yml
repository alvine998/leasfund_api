version: '3.8'
services:
  api:
    build: .
    container_name: api
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - mysql:
          condition: service_healthy # Ensures MySQL is fully ready before starting API

  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
       MYSQL_ROOT_PASSWORD: root1234
       MYSQL_DATABASE: leasfund
       MYSQL_USER: leasfund
       MYSQL_PASSWORD: leasfund1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data:
